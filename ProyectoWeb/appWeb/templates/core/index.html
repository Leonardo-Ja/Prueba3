<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovate Now</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<header>
<!-- Inicio Navbar -->
    <nav>
        <ul>
        <a href="{% url 'index' %}"><img src="{% static 'images/Logo Fotografía Letras Moderno Minimalista Profesional Blanco y Negro.jpg' %}" alt="" class="img-logo"></a>
        {%for Nombre in Titulonav %}
            <h2>{{Nombre.titulo}}</h2>
        {%endfor%}  
        </ul>
        <ul>
        {%for Navbar in Navbars %}
            <li>
                <a href={{Navbar.url}}>
                    {{Navbar.enlac}}
                </a>
            </li>
         {%endfor%}   
    </ul>
      </nav>
<!-- fin Navbar -->
</header>

<!-- Inicio Carrusel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/starup1.jpg' %}" class="d-block w-100 img-fluid" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/starup2.jpg' %}"class="d-block w-100 img-fluid" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/starups3.jpg' %}" class="d-block w-100 img-fluid" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2>Trabajemos Juntos</h2>
            <p class="quieres">¿Quiere comenzar? Háblenos de su proyecto</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>    
</body>
</html>
